message.help=Если у вас возникли какие либо <b>вопросы</b> или есть <b>предложения по улучшению бота</b> или <b>заметили проблемы в работе бота</b> пишите нам в <a href="https://t.me/ReminderSupportBot">Службу поддержки</a>.\n\
<b>Подписывайтесь на канал</b> <a href="https://t.me/smartreminder">Новости Reminder</a>. Там будет публиковаться информация о новых возможностях бота, а так же все актуальные новости.\n\n\
<b>Создание напоминаний</b>\n\
<b>Фиксированные напоминания:</b> "На почту в 19:00", "Встретить друга в 22", "Отправить отчёт завтра", "Корпоратив 01.24 в 18:00", "Договор об аренде жилья 2020.12.26".\n\
В формате <b>2020.12.26</b> всегда сначала идет год, потом месяц, а потом уже день.\n\n\
<b>Повторяющиеся напоминания:</b> "Бег каждый день в 8:30", "Оплата ЖКХ каждый месяц 20 числа", "Ходить в зал каждый понедельник в 19 среду в 19:30 субботу в 18"\n\
С помощью повторяющихся напоминаний можно заводить <b>полезные привычки</b>. Например: "Учить 20 английских слов каждый день в 18:30".\n\
Нажмите кнопку <b>Включить статистику</b> и я буду считать статистику напоминания. Вы сможете посмотреть сколько раз подряд максимум вы смогли завершить напоминание.\n\n\
<b>Относительные напоминания:</b> "Позвонить начальнику через 10 минут", "Зайти в магазин через 2 часа", "На планерку через 10 минут;Взять договор о продаже"\n\n\
Через знак <b>;</b> либо через ключевое слово <b>Примечание</b> указывается примечание к напоминанию: "Вылет в Нью-Йорк 12.05 19:30;Не забыть взять паспорт и билеты"\n\n\
Я буду сообщать вам о приближении напоминания. Например, если напоминание на 19:00, то я сообщу вам за 2 часа или час. \
Когда вы хотите, чтобы я вам сообщил вы можете настроить в разделе <b>Расписание</b> в <b>Настройках</b>. \
Так же вы можете добавить любое другое время для конкретного напоминания, используя кнопку <b>Напомнить</b>. Например: "через час", "через 10 минут", "26 декабря в 13:00".\n\n\
Напоминания можно создавать как с временем так и без. Напоминания без времени считаются напоминаниями на весь день.\n\
По умолчанию для <b>напоминаний с временем</b> я сообщу вам <b>накануне в 22:00</b>, <b>за 2 часа</b>, <b>за час</b> и <b>за 20 минут</b>.\
Для <b>напоминаний без времени</b> <b>в 12:00</b> и <b>в 22:00</b>.\n\n\
Чтобы вы могли создавать напоминания на ваших друзей их сначала надо добавить в ваш список друзей через раздел <b>Добавить в друзья</b> в <b>Главном меню</b>.\n\n\
Вы можете создать напоимнание на друга выбрав его среди списка ваших друзей, либо можете задать ему уникальное имя на <b>русском</b> и создать напоминание используя имя.\n\n\
<b>Создание напоминания используя имя друга:</b> "Напоминание для Васи Пупкина принеси отчет завтра в 17", "Напоминание для Сынок сходи в магазин в 19;Купи хлеб".\n\n\
Для создания напоминаний вам надо находится либо в <b>Главном меню</b>, либо в разделе <b>Новое напоминание</b>, либо в разделе <b>создания напоминания другу.</b>\
Текст напоминания в остальных местах игнорируется.\n\n\
<b>Откладывание напоминаний:</b>\n\
Если время напоминания уже наступило, но вы не успели выполнить заланированное дело, вы можете отложить напоминание.\n\n\
<b>Откладывание на время:</b> "на 10 минут", "на 2 часа", "на день", "на 20 дней", "на месяц", "на 2 дня 2 часа", "на 2 месяца" и т.д.\n\n\
<b>Откладывание до фиксированного времени:</b> "до завтра в 15:00", "до 25 сентября в 20:00". Для напоминаний без времени соотвественно: "до 25 сентбря" и т.д.\n\n\
<b>У каждой единицы времени есть короткая форма</b>.\n\
Для количество дней просто напишите "<b>д</b>", для часов "<b>ч</b>", для минут "<b>мин</b>", для месяцев "<b>м</b>". \
Например: "2м", "2д", "2ч", "2мин". \n\n\
Заполните свой день <b>полезными напоминаниями</b> и увидите, как ваша жизнь <b>меняется к лучшему</b>.
